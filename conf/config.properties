# event structure

events.schema_hash_length=32
events.event_type_field=eventType

# view generator

drill.view.all.database=drill.json_events
drill.view.day.database=drill.json_events_last_day
drill.view.week.database=drill.json_events_last_week

# persister
persister.out.drill.directory=out/drill_views/
persister.out.samples.directory=out/event_samples/

# kafka consumer config

kafka.consumer.group_id=DataHeartDrillViewGenerator

kafka.consumer.auto_offset_reset=earliest
kafka.consumer.enable_autocommit=false
kafka.consumer.max_poll_records=10

kafka.consumer.poll.timeout=1000
